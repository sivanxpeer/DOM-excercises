<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>How many Smileys??</p>
        <input type="text" name="" id="">
        <button>submit</button>
    </div>

    <script>
        const btn = document.querySelector("button");
        function addSmileys(){
        const im =document.createElement("img");
        const userInput = document.querySelector("input").value;
        
        const p = document.querySelector("p");
        for(let i=0;i<parseInt(userInput);i++){
            const el= document.createElement('img');
            el.src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2017/08/15/12/smileyfaceemoji1508a.jpg?width=1200";
            el.style.width="80px";
            el.style.height="80px";
           p.appendChild(el);
        }
    }

        btn.addEventListener("click",addSmileys);
    </script>
</body>
</html>
